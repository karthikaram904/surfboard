<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="images/favicon.png">
<title>Logout - Surf Admin</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  background:#f4f6f9;
  color:#333;
}

/* ===== LAYOUT ===== */
.dashboard-wrapper{
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.dashboard-sidebar{
  width:240px;
  background:#0b0f14;
  color:#fff;
  padding:30px 20px;
}
.dashboard-sidebar .site-logo img {
  width: 180px;
  display:block;
  margin:0 auto 30px auto;
}
.dashboard-menu a{
  display:block;
  padding:12px 15px;
  margin-bottom:10px;
  color:#cfd3da;
  text-decoration:none;
  border-radius:6px;
}
.dashboard-menu a:hover,
.dashboard-menu a.active{
  background:#1f2937;
  color:#fff;
}

/* ===== MAIN ===== */
.dashboard-main{
  flex:1;
  padding:30px;
}

/* ===== HEADER ===== */
.dashboard-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}
.dashboard-header h1{
  font-size:28px;
}

/* ===== LOGOUT MESSAGE BOX ===== */
.logout-box{
  background:#fff;
  padding:40px 30px;
  border-radius:12px;
  box-shadow:0 5px 20px rgba(0,0,0,0.05);
  text-align:center;
  max-width:500px;
  margin:100px auto;
}
.logout-box h2{
  font-size:24px;
  margin-bottom:15px;
}
.logout-box p{
  font-size:16px;
  color:#555;
  margin-bottom:30px;
}
.logout-btn{
  background:#dc2626;
  color:#fff;
  border:none;
  padding:12px 25px;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  text-decoration:none;
  display:inline-block;
  transition:0.3s;
}
.logout-btn:hover{
  background:#b91c1c;
}

/* ===== MOBILE HEADER ===== */
.mobile-header{
  display:none;
  background:#0b0f14;
  color:#fff;
  padding:15px;
  justify-content:space-between;
  align-items:center;
}
.menu-toggle{
  font-size:22px;
  cursor:pointer;
}

/* ===== RESPONSIVE ===== */
@media(max-width:992px){
  .dashboard-wrapper{
    flex-direction:column;
  }
  .dashboard-sidebar{
    width:100%;
    display:none;
  }
  .dashboard-sidebar.active{
    display:block;
  }
  .mobile-header{
    display:flex;
  }
  .dashboard-main{
    padding:20px;
  }
}
.dashboard-sidebar .site-logo img {
  width: 80px;
}
@media(max-width:992px){

  .dashboard-sidebar{
    position: fixed;
    top: 0;
    left: -260px;   /* hide outside screen */
    width: 240px;
    height: 100%;
    z-index: 1000;
    transition: 0.3s ease;
  }

  .dashboard-sidebar.active{
    left: 0;   /* slide inside */
  }

  .dashboard-wrapper{
    flex-direction: column;
  }

}
.dashboard-sidebar .site-logo {
  text-align: center;
  margin-bottom: 30px;
}

.dashboard-sidebar .site-logo a {
  display: inline-block;
}

.dashboard-sidebar .site-logo img {
  width: 80px;
  max-width: 100%;
  display: block;
  margin: 0 auto;
}
</style>
</head>
<body>

<!-- MOBILE HEADER -->
<div class="mobile-header">
  <strong>Surf Admin</strong>
  <span class="menu-toggle" onclick="document.querySelector('.dashboard-sidebar').classList.toggle('active')">â˜°</span>
</div>

<div class="dashboard-wrapper">

  <!-- SIDEBAR -->
  <aside class="dashboard-sidebar">
    <div class="site-logo">
      <a href="index.html">
        <img src="images/surf-logo.png" alt="Surf Logo">
      </a>
    </div>
    <nav class="dashboard-menu">
      <a href="dashboard.html"><i class="fa fa-dashboard"></i> Dashboard</a>
      <a href="inventory.html"><i class="fa fa-cubes"></i> Inventory</a>
      <a href="bookings.html"><i class="fa fa-calendar-check-o"></i> Bookings</a>
      <a href="damage-waiver.html"><i class="fa fa-shield"></i> Damage Waiver</a>
      <a href="customers.html"><i class="fa fa-users"></i> Customers</a>
      <a href="reports.html"><i class="fa fa-bar-chart"></i> Reports</a>
      <a href="logout.html" class="active"><i class="fa fa-sign-out"></i> Logout</a>
    </nav>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="dashboard-main">
    <div class="logout-box">
      <h2>You have been logged out!</h2>
      <p>Thank you for using the Surf Admin Dashboard.</p>
      <a href="login.html" class="logout-btn"><i class="fa fa-sign-out"></i> Login Again</a>
    </div>
  </main>

</div>



</body>
</html>
